<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Mauro Napsuciale | Software Developer</title>
</head>

<body>
    <div id="background"></div>
    <div id="noise"></div>

    <div id="toolbar" class="toolbar">
        <a onclick="changeContent('title-container')">Home</a>
        <a onclick="changeContent('work-container')">My Work</a>
        <a onclick="changeContent('about-container')">About Me</a>
    </div>

    <div id="main-container" class="main-container">
        <div class="title-container active">
            <p class="main-title fade-in">Mauro</p>
            <p class="main-title fade-in">Napsuciale</p>
            <p class="main-subtitle fade-in-slow">Creative Software Development</p>
        </div>
        <div id="work-container" class="work-container hidden">
            <div class="showcase-container">
                <div class="showcase-card fade-in-slow work-1" onmouseover="changeDetails(0)" onmouseout="revertDetails()">
                    <div class="showcase-card-cover"></div>
                </div>
                <div class="showcase-card fade-in-slow work-2" onmouseover="changeDetails(1)" onmouseout="revertDetails()">
                    <div class="showcase-card-cover"></div>
                </div>
                <div class="showcase-card fade-in-slow work-3" onmouseover="changeDetails(2)" onmouseout="revertDetails()">
                    <div class="showcase-card-cover"></div>
                </div>
            </div>
            <div class="info-container">
                <p class="main-subtitle fade-in">My work</p>
            </div>
        </div>
        <div id="about-container" class="about-container hidden">
            <p class="main-title fade-in">About</p>
        </div>
    </div>

    <div id="particles-js"></div>

    <script src="/particles.js"></script>
    <script src="/app.js"></script>
</body>

</html>
